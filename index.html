<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="logo-revou.png" alt="RevoU Logo" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#profile" class="nav-link">Our Profile</a></li>
                <li><a href="#portofolio" class="nav-link">Portofolio</a></li>
                <li><a href="#message" class="nav-link">Message Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section id="home" class="welcome-section">
        <div class="container">
            <h1 id="welcomeMessage">Hi, Welcome To Website</h1>
            <p class="subtitle">Ini adalah website latihan pertama</p>
            <div class="dimension-display">1366Ã—578</div>
        </div>
    </section>

    <!-- Our Headquarter Section -->
    <section id="headquarter" class="headquarter-section">
        <div class="container">
            <h2>Our Headquarter</h2>
            <div class="headquarter-grid">
                <div class="headquarter-item">
                    <div class="headquarter-circle">
                        <img src="./jakarta.jpg" alt="Jakarta">
                    </div>
                    <p class="headquarter-name">Jakarta</p>
                </div>
                <div class="headquarter-item">
                    <div class="headquarter-circle">
                        <img src="./bandung.png" alt="Bandung">
                    </div>
                    <p class="headquarter-name">Bandung</p>
                </div>
                <div class="headquarter-item">
                    <div class="headquarter-circle">
                        <img src="./surabaya.png" alt="Surabaya">
                    </div>
                    <p class="headquarter-name">Surabaya</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Message Us Section -->
    <section id="message" class="message-section">
        <div class="container">
            <h2>Message Us</h2>
            
            <div class="message-wrapper">
                <!-- Form Section -->
                <div class="form-container">
                    <form id="messageForm" class="message-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <span class="separator">:</span>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <span class="separator">:</span>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <span class="separator">:</span>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <span class="separator">:</span>
                            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>

                        <div class="form-group submit-group">
                            <button type="submit" class="btn-submit">Submit</button>
                        </div>
                    </form>
                </div>

                <!-- Result Display Section -->
                <div class="result-container">
                    <div id="resultDisplay" class="result-display">
                        <p class="result-info">Silakan isi form untuk melihat hasil</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Created By RevoU</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
